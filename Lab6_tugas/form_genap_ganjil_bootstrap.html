<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Genap Ganjil - Bootstrap</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Script Cek Bilangan -->
  <script>
    function cekBilangan() {
      const val = document.kirim.T1.value.trim();
      const output = document.kirim.T2;

      if (val === "" || isNaN(val)) {
        output.value = "Masukkan angka yang valid!";
        return;
      }

      output.value = (val % 2 === 0) ? "Bilangan Genap" : "Bilangan Ganjil";
    }
  </script>

  <!-- Internal Style (tanpa float) -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .form-container {
      max-width: 450px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h3 class="text-center mb-4">Form Cek Bilangan Genap / Ganjil</h3>

    <form name="kirim" onsubmit="return false">
      <!-- Input Angka -->
      <div class="mb-3">
        <label for="T1" class="form-label">Masukkan Angka</label>
        <input type="text" id="T1" name="T1" class="form-control" placeholder="Contoh: 7">
      </div>

      <!-- Hasil -->
      <div class="mb-3">
        <label for="T2" class="form-label">Hasil</label>
        <input type="text" id="T2" name="T2" class="form-control" readonly>
      </div>

      <!-- Tombol -->
      <div class="d-grid">
        <button type="button" class="btn btn-primary" onclick="cekBilangan()">Cek Bilangan</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
